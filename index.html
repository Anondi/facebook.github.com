<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Facebook - Log In or Sign up</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="all"/>
		<link rel="shortcut icon" href="images/fb.ico" type="image/x-icon" />
	</head>
	<body>
		<header class="header-area">
			<div class="container">
				<div class="logo-area">
					<a href="index.html" title="Go to Facebook Page">
						<img src="images/facebook.png" alt="Logo"/>
					</a>
				</div>
				<div class="login-area">
					<form action="#" method="POST">
						<div class="username-area">
							<label for="username">Email or Phone</label>
							<input type="text" id="username"/>
							<input type="checkbox" id="keepme"/>
							<label for="keepme">Keep me logged in</label>
						</div>
						<div class="password-area">
							<label for="pass">Password</label>
							<input type="password" id="pass"/>
							<a href="#">Forgotten account?</a>
						</div>
						<div class="submit-area">
							<input type="submit" value="Log In"/>
						</div>
					</form>
				</div>
			</div>
		</header>
		<div class="content-area"></div>
		<footer class="footer-area"></footer>
	</body>
</html>
